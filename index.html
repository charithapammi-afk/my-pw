<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Charitha PWA</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Charitha PWA</h1>
  <button id="a2hsBtn" style="display:none">ðŸ“² Add to Home Screen</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(()=>console.log('sw registered'));
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('a2hsBtn').style.display = 'inline-block';
    });
    document.getElementById('a2hsBtn').addEventListener('click', async () => {
      if(!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      document.getElementById('a2hsBtn').style.display = 'none';
    });
  </script>
  <button id="testAdd">Click to Add</button>
<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
});
document.getElementById('testAdd').addEventListener('click', () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(choice => {
      if(choice.outcome === 'accepted') alert('Added!');
      deferredPrompt = null;
    });
  } else {
    alert('Popup not ready. Open in Chrome on Android.');
  }
});
</script>

</body>
</html>
